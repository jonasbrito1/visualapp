version: "3.9"

# =============================================
# VISUALAPP - Docker Compose
# Portas: Web=3100, Admin=3110, PG=5480, Redis=6399, MinIO=9100
# =============================================

services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: visualapp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: visualapp
      POSTGRES_PASSWORD: visualapp_secret
      POSTGRES_DB: visualapp_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5480:5432"
    volumes:
      - visualapp_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visualapp -d visualapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visualapp_network

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: visualapp_redis
    restart: unless-stopped
    command: redis-server --requirepass visualapp_redis_secret --appendonly yes
    ports:
      - "6399:6379"
    volumes:
      - visualapp_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "visualapp_redis_secret", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visualapp_network

  # ---- MinIO (S3 Storage) ----
  minio:
    image: minio/minio:latest
    container_name: visualapp_minio
    restart: unless-stopped
    command: server /data --console-address ":9101"
    environment:
      MINIO_ROOT_USER: visualapp_minio
      MINIO_ROOT_PASSWORD: visualapp_minio_secret
    ports:
      - "9100:9000"
      - "9101:9101"
    volumes:
      - visualapp_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visualapp_network

  # ---- MinIO Setup (cria bucket automaticamente) ----
  minio-setup:
    image: minio/mc:latest
    container_name: visualapp_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 visualapp_minio visualapp_minio_secret &&
      mc mb --ignore-existing myminio/visualapp &&
      mc anonymous set download myminio/visualapp/public &&
      echo 'MinIO setup completed!'
      "
    networks:
      - visualapp_network

  # ---- Prisma Studio (DB GUI) ----
  prisma-studio:
    image: node:22-alpine
    container_name: visualapp_prisma_studio
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npx prisma studio --port 5555 --hostname 0.0.0.0"
    environment:
      DATABASE_URL: postgresql://visualapp:visualapp_secret@postgres:5432/visualapp_db?schema=public
    ports:
      - "5555:5555"
    volumes:
      - ./packages/database:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - visualapp_network

volumes:
  visualapp_postgres_data:
    name: visualapp_postgres_data
  visualapp_redis_data:
    name: visualapp_redis_data
  visualapp_minio_data:
    name: visualapp_minio_data

networks:
  visualapp_network:
    name: visualapp_network
    driver: bridge
